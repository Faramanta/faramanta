<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <title>KT&G</title>

</head>
<body>
<div class="container">
    <header class="header">
        <div class="header__logo">
            <img src="img/logo.png">
        </div>
        <a href="#" class="header__auth">
            <img src="img/user.png" class="header__auth-icon">
            <div class="header__auth-username">Личный кабинет</div>
        </a>
    </header>

    <div class="main">
        <div class="main-section main-top">
            <div class="main-top__video">
                <img src="img/video.jpg">
                <div class="video__cnt">
                    <div class="main-top__ttl">Путь к успеху с KT&amp;G</div>
                    <div class="main-top__cnt">Профессионалы, стремящиеся к успеху, выбирают лидера индустрии.</div>
                </div>
            </div>
        </div>

        <div class="main-menu">
            <div class="main-menu__list">
                <a href="#" class="main-menu__item about">
                    <img src="img/about.png">
                    <div class="main-menu__cnt ">О компании</div>
                </a>
                <a href="#" class="main-menu__item product">
                    <img src="img/pack.png">
                    <div class="main-menu__cnt ">Наша продукция</div>
                </a>
                <a href="#" class="main-menu__item tecnology">
                    <img src="img/tech.png">
                    <div class="main-menu__cnt ">Технологии</div>
                </a>
                <a href="#" class="main-menu__item job">
                    <img src="img/job.png">
                    <div class="main-menu__cnt ">Работайте с нами</div>
                </a>
                <a href="#" class="main-menu__item contact">
                    <img src="img/mark.png">
                    <div class="main-menu__cnt ">Контакты</div>
                </a>
            </div>
        </div>

    </div>

    <footer class="footer">

    </footer>
</div>
<div class="shadow"></div>
</body>
